<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Solar System 3D</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="text/javascript" src="./min.js/dat.gui.min.js"></script>
  </head>
  <body>
    <!-- HUD -->
    <div id="hud">
      <strong>Mini Solar System</strong><br>
      Controls: Orbit mouse drag · Zoom scroll · Click planet for info<br>
      <small>Keys: <code>Space</code> Pause · <code>↑/↓</code> Speed · <code>H</code> Toggle orbit lines</small>
      <div style="margin-top:8px">Simulation speed: <span id="speedVal">1.00</span>x
        <button id="resetBtn" class="btn">Reset View</button>
      </div>
    </div>

    <!-- Info panel -->
    <div id="infoPanel" class="info-panel" style="display:none;">
      <h3 id="infoTitle">Planet</h3>
      <div id="infoContent">Details...</div>
      <div style="text-align:right; margin-top:8px;">
        <button id="closeInfo" class="btn">Close</button>
      </div>
    </div>

    <script type="module" src="./js/solarSystem.js"></script>
  </body>
</html>
